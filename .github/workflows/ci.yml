name: CI

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main
      - audit/** # âœ… Add your audit branch trigger too

jobs:
  build:
    name: Build (${{ matrix.toolchain }})
    runs-on: ubuntu-latest
    continue-on-error: true
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        toolchain: [stable]
    steps:
      - uses: actions/checkout@v4
      - uses: foundry-rs/foundry-toolchain@v1
        with:
          version: ${{ matrix.toolchain }}
      - run: forge --version
      - run: forge build --skip test

  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      - uses: foundry-rs/foundry-toolchain@v1
      - name: Check formatting
        run: forge fmt --check
      - name: Run solhint
        run: npx solhint 'contracts/**/*.sol' || true # optional if you use solhint

  test:
    name: Unit & Integration Tests
    runs-on: ubuntu-latest
    continue-on-error: true
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        toolchain: [stable]
    steps:
      - uses: actions/checkout@v4
      - uses: foundry-rs/foundry-toolchain@v1
        with:
          version: ${{ matrix.toolchain }}
      - run: forge --version
      - run: forge test -vvv

  invariants:
    name: Invariant Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - uses: foundry-rs/foundry-toolchain@v1
      - run: forge test --match-path "test/invariants/*" -vvv

  coverage:
    name: Coverage Check
    runs-on: ubuntu-latest
    needs: [test]
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: foundry-rs/foundry-toolchain@v1
      - name: Run coverage
        run: forge coverage --report lcov
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }} # required if private repo
          files: ./lcov.info

  ci-success:
    name: Final CI Status
    runs-on: ubuntu-latest
    if: always()
    needs:
      - build
      - lint
      - test
      - invariants
      - coverage
    steps:
      - name: Decide whether the needed jobs succeeded or failed
        uses: re-actors/alls-green@release/v1
        with:
          jobs: ${{ toJSON(needs) }}
